<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="input-container">
      <input type="text" name="first" placeholder="Player 1, put your name" />
      <input type="text" name="second" placeholder="Player 2, put your name" />
    </div>
    <button class="start">Start</button>
    <p class="subtext"></p>
    <div class="board hide"></div>
  </body>
</html>
